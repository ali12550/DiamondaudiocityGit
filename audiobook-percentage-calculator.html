<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audiobook Percentage Calculator | Diamond Audio City</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <link href="assets/bootstrap5.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <link href="assets/tools.css" rel="stylesheet">

</head>

<body>
  <!-- Header Include -->
  <div id="header"></div>
  <div class="tool-container">
    <h1>ðŸ“— Audiobook Percentage Calculator</h1>
    <p>Find out how much of your audiobook youâ€™ve completed.</p>

    <div class="mb-3">
      <label for="totalHours" class="form-label">Total Audiobook Length (Hours)</label>
      <input type="number" id="totalHours" class="form-control" placeholder="e.g. 8" min="0">
    </div>

    <div class="mb-3">
      <label for="totalMinutes" class="form-label">Total Audiobook Length (Minutes)</label>
      <input type="number" id="totalMinutes" class="form-control" placeholder="e.g. 30" min="0" max="59">
    </div>

    <div class="mb-3">
      <label for="listenedHours" class="form-label">Listened (Hours)</label>
      <input type="number" id="listenedHours" class="form-control" placeholder="e.g. 3" min="0">
    </div>

    <div class="mb-3">
      <label for="listenedMinutes" class="form-label">Listened (Minutes)</label>
      <input type="number" id="listenedMinutes" class="form-control" placeholder="e.g. 45" min="0" max="59">
    </div>

    <button class="btn btn-primary w-100 py-2" onclick="calculateProgress()">Calculate</button>

    <div id="result" class="result-box d-none">
      <h4>Calculated Progress:</h4>
      <p class="percentage" id="completionPercent"></p>

      <div class="progress">
        <div id="progressBar" class="progress-bar" role="progressbar"></div>
      </div>

      <p class="mt-3 mb-1"><strong>Time Remaining:</strong> <span id="remainingTime"
          class="text-success fw-semibold"></span></p>
    </div>
  </div>
<div id="footer"></div>
  <!-- tool js -->
  <script>
    function calculateProgress() {
      const totalHours = parseFloat(document.getElementById('totalHours').value) || 0;
      const totalMinutes = parseFloat(document.getElementById('totalMinutes').value) || 0;
      const listenedHours = parseFloat(document.getElementById('listenedHours').value) || 0;
      const listenedMinutes = parseFloat(document.getElementById('listenedMinutes').value) || 0;

      const totalTime = (totalHours * 60) + totalMinutes;
      const listenedTime = (listenedHours * 60) + listenedMinutes;

      if (totalTime <= 0 || listenedTime > totalTime) {
        alert('Please enter valid audiobook durations.');
        return;
      }

      const percent = ((listenedTime / totalTime) * 100).toFixed(1);
      const remaining = totalTime - listenedTime;
      const remH = Math.floor(remaining / 60);
      const remM = Math.round(remaining % 60);

      document.getElementById('result').classList.remove('d-none');
      document.getElementById('completionPercent').innerText = `${percent}% Completed`;
      document.getElementById('remainingTime').innerText = `${remH}h ${remM}m remaining`;

      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = percent + '%';
      progressBar.textContent = percent + '%';
    }
  </script>

</body>

<script src="assets/bootstrap5.js"></script>
<script src="include.js"></script>

</html>
