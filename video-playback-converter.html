<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Playback Converter | Diamond Audio City</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/bootstrap5.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/tools.css">
  <style>
    .speed-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .speed-btn {
      background: #fdeb9e;
      border: none;
      color: #000b58;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .speed-btn:hover {
      background: #006a67;
      color: #fff;
    }

    .btn-primary {
      background: #006a67;
      border: none;
    }

    .btn-primary:hover {
      background: #003161;
    }

    .result-box {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-top: 25px;
      text-align: center;
    }

    .result-box h4 {
      color: #003161;
      font-weight: 700;
    }

    .result-value {
      font-size: 1.6rem;
      font-weight: 700;
      color: #000b58;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #fdeb9e;
    }
  </style>
</head>

<body>
  <!-- Header Include -->
  <div id="header"></div>
  <div class="tool-container">
    <h1>ðŸŽ¬ Video Playback Converter</h1>
    <p>Calculate new video duration after changing playback speed</p>

    <div class="mb-3">
      <label for="videoHours" class="form-label fw-semibold">Original Duration (Hours)</label>
      <input type="number" id="videoHours" class="form-control" placeholder="e.g. 1" min="0">
    </div>

    <div class="mb-3">
      <label for="videoMinutes" class="form-label fw-semibold">Original Duration (Minutes)</label>
      <input type="number" id="videoMinutes" class="form-control" placeholder="e.g. 30" min="0" max="59">
    </div>

    <div class="mb-3">
      <label for="videoSpeed" class="form-label fw-semibold">Playback Speed</label>
      <input type="number" id="videoSpeed" class="form-control" placeholder="e.g. 1.25" step="0.05" min="0.25" max="3">
    </div>

    <div class="speed-buttons">
      <button class="speed-btn" onclick="setSpeed(0.75)">0.75x</button>
      <button class="speed-btn" onclick="setSpeed(1)">1x</button>
      <button class="speed-btn" onclick="setSpeed(1.25)">1.25x</button>
      <button class="speed-btn" onclick="setSpeed(1.5)">1.5x</button>
      <button class="speed-btn" onclick="setSpeed(1.75)">1.75x</button>
      <button class="speed-btn" onclick="setSpeed(2)">2x</button>
    </div>

    <button class="btn btn-primary w-100 py-2" onclick="convertVideo()">Calculate</button>

    <div id="result" class="result-box d-none">
      <h4>Calculated Time:</h4>
      <p class="result-value" id="newVideoTime"></p>
      <p class="mt-2"><strong>Time Saved:</strong> <span id="videoTimeSaved" class="text-success fw-semibold"></span>
      </p>
    </div>
  </div>

  <div id="footer"></div>
  <!-- tool js -->
  <script>
    function setSpeed(value) {
      document.getElementById('videoSpeed').value = value;
    }

    function convertVideo() {
      const hours = parseFloat(document.getElementById('videoHours').value) || 0;
      const minutes = parseFloat(document.getElementById('videoMinutes').value) || 0;
      const speed = parseFloat(document.getElementById('videoSpeed').value);

      if (!speed || speed <= 0) {
        alert('Please enter a valid playback speed.');
        return;
      }

      const totalMinutes = (hours * 60) + minutes;
      const newDuration = totalMinutes / speed;
      const newHours = Math.floor(newDuration / 60);
      const newMins = Math.round(newDuration % 60);
      const saved = totalMinutes - newDuration;
      const savedH = Math.floor(saved / 60);
      const savedM = Math.round(saved % 60);

      document.getElementById('result').classList.remove('d-none');
      document.getElementById('newVideoTime').innerText = `${newHours}h ${newMins}m`;
      document.getElementById('videoTimeSaved').innerText = `${savedH}h ${savedM}m faster`;
    }
  </script>
  <script src="assets/bootstrap5.js"></script>
  <script src="include.js"></script>
</body>

</html>
