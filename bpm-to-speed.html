<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPM to Speed Converter | Diamond Audio City</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/bootstrap5.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
  <link href="assets/tools.css" rel="stylesheet">
</head>

<body>
 <!-- Header Include -->
  <div id="header"></div>

  <!-- ===== Tool Section ===== -->
  <div class="tool-container">
    <div class="tool-title">
      <h1>ðŸŽµ BPM to Speed Converter</h1>
      <p>Convert beats per minute (BPM) to playback speed multiplier.</p>
    </div>

    <div class="mb-3">
      <label for="originalBPM" class="form-label">Original BPM</label>
      <input type="number" id="originalBPM" class="form-control" placeholder="e.g. 100" min="1" required>
    </div>

    <div class="mb-3">
      <label for="newBPM" class="form-label">Target BPM</label>
      <input type="number" id="newBPM" class="form-control" placeholder="e.g. 120" min="1" required>

      <div class="quick-buttons mt-2">
        <button type="button" class="quick-btn" onclick="setBPM(80, 100)">80 â†’ 100</button>
        <button type="button" class="quick-btn" onclick="setBPM(100, 120)">100 â†’ 120</button>
        <button type="button" class="quick-btn" onclick="setBPM(90, 140)">90 â†’ 140</button>
        <button type="button" class="quick-btn" onclick="setBPM(120, 100)">120 â†’ 100</button>
      </div>
    </div>

    <button class="btn btn-primary w-100 py-2" onclick="calculateSpeed()">Convert</button>

    <div id="result" class="result-box d-none">
      <h3>Calculated Speed:</h3>
      <p id="speedResult" class="fs-5 fw-bold"></p>
      <hr>
      <p>
        <strong>Interpretation:</strong> <span id="interpretation" class="fw-semibold text-mid"></span>
      </p>
    </div>
  </div>



  <!-- ===== Script tool ===== -->
  <script>
    function setBPM(original, target) {
      document.getElementById('originalBPM').value = original;
      document.getElementById('newBPM').value = target;
    }

    function calculateSpeed() {
      const originalBPM = parseFloat(document.getElementById('originalBPM').value);
      const newBPM = parseFloat(document.getElementById('newBPM').value);

      if (!originalBPM || !newBPM || originalBPM <= 0) {
        alert("Please enter valid BPM values.");
        return;
      }

      const speed = (newBPM / originalBPM).toFixed(2);
      document.getElementById('result').classList.remove('d-none');
      document.getElementById('speedResult').innerText = `${speed}Ã—`;

      let interpretation = "";
      if (speed > 1) {
        interpretation = `This will play ${((speed - 1) * 100).toFixed(0)}% faster than the original.`;
      } else if (speed < 1) {
        interpretation = `This will play ${((1 - speed) * 100).toFixed(0)}% slower than the original.`;
      } else {
        interpretation = "No change â€” same speed as the original BPM.";
      }
      document.getElementById('interpretation').innerText = interpretation;
    }
  </script>

  <!-- Diamond@420haidert -->
  <div id="footer"></div>
    <script src="assets/bootstrap5.js"></script>
    <script src="include.js"></script>

</body>

</html>
